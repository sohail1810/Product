spring.application.name=SpringBootMVC-3
server.port=8090

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory database (data will be lost after the application stops)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa  # Default username
spring.datasource.password=  # No password by default for H2

# JPA (Java Persistence API) Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # Automatically update the database schema (can be create, update, validate, or none)
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  # Format SQL queries for readability



